				</span>

						<input id="volumeinput" class="input100" type="text" name="name" placeholder="Total volume to be collected ">

				</div>

				<div class="container-contact100-form-btn mx-auto">
						<button id= "setvolume" class="contact100-form-btn mx-auto ">
